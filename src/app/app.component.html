<div class="container">
  <div class="left">
    <div class="top-left">
      <div class="menu">
        <router-outlet><a routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="toggleAboutComponent()" class="link">About</a></router-outlet>
        <div *ngIf="showAboutComponent">
          <app-about></app-about>
        </div>
        <div *ngIf!="showAboutComponent">
          <p><a href="{{ linkedinLink }}" class="link">linkedin</a></p>
          <p><a href="{{ githubLink }}" class="link">github</a></p>
        </div>
      </div>
    </div>
    <div class="bottom-left">
      <div class="name-container">
        <!-- Text -->
        <router-outlet><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="toggleAboutComponent()" class="name">Matilda Snail</a></router-outlet>
      </div>
    </div>
  </div>
  <div class="content">
      <!-- Image with rounded corners -->
    <img src="assets\images\IMG_5038.png" alt="Image" class="image">
  </div>
</div>
